<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus in your work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-hero">
        <div class="time">00:00:00</div>
        <div class="controllers">
            <div class="items">
                <button class="hide-controllers">H</button>
                <p> - hide controllers</p>
            </div>
            <div class="items">
                <button class="full-screen">F</button>
                <p> - full screen</p>
            </div>
            <div class="items">
                <button class="reset">R</button>
                <p> - reset</p>
            </div>
            <div class="items">
                <button class="space">Space</button>
                <p> - start/stop</p>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
